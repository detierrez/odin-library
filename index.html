<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odin-library</title>
    <link rel="stylesheet" href="./css/modern-normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="nav">
        <img src="./src/img/odin-lined.png" alt="Odin logo">
        <h1> Odin Library</h1>

    </div>
    <div class="body">
        <div class="body-head">
            <h1>Welcome to your book collection</h1>
            <h2>(<span class="book-count"></span> books)</h2>
            <button>Add book <img src="./src/img/book-plus.svg" alt="Add book"></button>
        </div>
        <div class="cards">

        </div>
        <dialog>
            <form action="#" method="dialog">
                <button type="button" autofocus>Ã—</button>
                <div class="form-field">
                    <label for="title">Title</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-field">
                    <label for="author">Author</label>
                    <input type="text" id="author" required>
                </div>
                <div class="form-field">
                    <label for="year">Year</label>
                    <input type="text" id="year" required>
                </div>
                <div class="form-field">
                    <label for="genre">Genre</label>
                    <select id="genre" required>
                        <option value=""></option>
                        <option value="Fiction">Fiction</option>
                        <option value="Non-fiction">Non-fiction</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Science Fiction">Science Fiction</option>
                        <option value="Biography">Biography</option>
                        <option value="Romance">Romance</option>
                        <option value="Historical">Historical</option>
                        <option value="Horror">Horror</option>
                        <option value="Self-help">Self-help</option>
                    </select>
                </div>
                <div class="form-field">
                    <label for="description">Description</label>
                    <textarea name="description" id="description"></textarea>
                </div>
                <div class="form-field">
                    <label for="url">Image url</label>
                    <input type="url" id="url">
                </div>
                <button type="submit">+ Add book</button>
            </form>
        </dialog>
    </div>
    <div class="foot"><span>Images source: <a href="https://www.postermywall.com/">postermywall</a></span></div>
    <!-- <script type="module" src="./js/book-samples.js"></script>
    <script type="module" src="./js/script.js"></script> -->
    <script src="./js/script.js"></script>
</body>
</html>
